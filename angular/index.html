<!DOCTYPE html>
<!-- ng-app is een 'directive'. Directives vertellen Angular dat je een bepaald gedrag wilt toevoegen
 met ng-app vertellen we welke 'app' dit is en zo koppelen we alle instellingen van md2App
 -->
<html ng-app="md2App">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <title>Voorbeeld Mediacollege</title>
        <link rel="stylesheet" href="style/css/default.css">
    </head>
    <body>
    <!-- met de ng-controller directive koppelen we een container aan een controller
    met een controller geven we de 'view' toegang tot de 'model'

    Model — Models zijn de properties van een scope
    View — Je HTML met data bindings
    Controller — ..
    Scope
    -->
        <div ng-controller="StudentsController">
            <input ng-model="searchQuery">{{searchQuery}}
            <div>
                <div class="data-row animate" ng-repeat="student in students | filter:searchQuery" ng-click="selectStudent(student)">{{$index + 1}} : {{student.name}}</div>
            </div>
            <br/>
            Er zijn {{students.length}} studenten.<br/>
            Geselecteerde student: {{selectedStudent}}
            <!-- met de filter 'date' kunnen we de formatting regelen van een Date object -->
            Vandaag is: {{currentDate | date:'EEEE d MMM yyyy'}}

            <!-- met de directives ng-show en ng-if kunnen we HTML elementen laten verdwijnen of laten zien -->
            <!-- met ng-class kunnen we onder bepaalde voorwaarden classes toevoegen aan onze HTML elementen -->
            <div class="menu animate" ng-show="selectedStudent" ng-class="{isEdit:editMode}">
                <div ng-click="selectedStudent=''">x</div>
                Student: <input ng-model="selectedStudent.name">
                <div ng-click="editMode=!editMode">edit</div>
            </div>
        </div>
        <script type="text/javascript" src="lib/angular.js"></script>
        <script type="text/javascript" src="lib/angular-animate.js"></script>
        <script src="app/app.js"></script>
        <script src="app/controllers/ProjectController.js"></script>
    </body>
</html>
